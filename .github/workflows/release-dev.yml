name: DEV Deployment
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.9.3
        env:
          DFX_IDENTITY_PEM: ${{ secrets.GH_MP_ADMIN_PEM }}

      - name: INSTALL NVM VERSION
        shell: bash -l {0}
        run: nvm install 17.9.0 && nvm use 17.9.0 && nvm alias default v17.9.0

      - name: MULTIPASS FRONTEND | install & tests
        run: |
          yarn --ignore-engines
          # yarn test

      - name: MULTIPASS FRONTEND | deploy
        run: |
          dfx identity use action
          dfx deploy --network dev  --no-wallet

        env:
          FRONTEND_MODE: production
          BACKEND_MODE: DEV
          II_MODE: production
          IC_HOST: https://ic0.app
          DFX_NETWORK: dev
          IDENTITY_MANAGER_CANISTER_ID_DEV: ${{secrets.DEV_CANISTER_ID_IDENTITY_MANAGER}}
          PUB_SUB_CHANNEL_CANISTER_ID_DEV: ${{secrets.PROD_CANISTER_ID_PUB_SUB_CHANNEL}}
          INTERNET_IDENTITY_CANISTER_ID_DEV: ${{secrets.PROD_CANISTER_ID_INTERNET_IDENTITY}}
          IM_ADDITION_CANISTER_ID_DEV: ${{secrets.PROD_CANISTER_ID_IM_ADDITION}}
          AWS_VERIFY_PHONENUMBER: ${{secrets.DEV_AWS_VERIFY_PHONENUMBER}}
          USERGEEK_API_KEY: ${{secrets.PROD_USERGEEK_API_KEY}}
