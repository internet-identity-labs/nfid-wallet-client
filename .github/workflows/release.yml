name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.8.4
        env:
          DFX_IDENTITY_PEM: ${{ secrets.GH_MP_ADMIN_PEM }}

      - name: MULTIPASS FRONTEND | install & deploy
        run: |
          yarn

          pushd src/ui-kit
          yarn && yarn build
          popd


          # install local to generate the types
          dfx start --clean --background
          dfx deploy --no-wallet
          dfx stop

          # On main branch build on ic
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            dfx identity use action
            dfx deploy --network ic  --no-wallet
          fi

        env:
          REACT_APP_FRONTEND_MODE: production
          REACT_APP_BACKEND_MODE: STAGING
          REACT_APP_II_MODE: production
          REACT_APP_IDENTITY_MANAGER_CANISTER_ID_STAGING: ${{secrets.VITE_IDENTITY_MANAGER_CANISTER_ID}}
          REACT_APP_PUB_SUB_CHANNEL_CANISTER_ID_STAGING: ${{secrets.VITE_PUB_SUB_CHANNEL_CANISTER_ID}}
          REACT_APP_II_CANISTER_ID_STAGING: ${{secrets.VITE_II_CANISTER_ID}}
          REACT_APP_AWS_VERIFY_PHONENUMBER: ${{secrets.VITE_AWS_VERIFY_PHONENUMBER}}
          REACT_APP_USERGEEK_API_KEY: ${{secrets.VITE_USERGEEK_API_KEY}}

      - name: MULTIPASS Demo | install & deploy
        run: |
          cd examples/MultipassDemo && yarn

          # install local to generate the types
          dfx start --clean --background
          dfx deploy --no-wallet
          dfx stop

          # On main branch build on ic
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            dfx identity use action
            dfx deploy --network ic  --no-wallet
          fi

        env:
          DFX_NETWORK: ${{secrets.DFX_NETWORK}}
          NEXT_PUBLIC_MP_ID_PROVIDER_URL: ${{secrets.NEXT_PUBLIC_MP_ID_PROVIDER_URL}}
          NEXT_PUBLIC_IC_HOST: ${{secrets.NEXT_PUBLIC_IC_HOST}}
