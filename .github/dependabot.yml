version: 2
updates:
  - package-ecosystem: "npm"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    versioning-strategy: increase
    commit-message:
      prefix: "[npm]"
    groups:
       dependencies:
          patterns:
            - "*"
