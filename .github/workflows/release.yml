name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.9.2
        env:
          DFX_IDENTITY_PEM: ${{ secrets.GH_MP_ADMIN_PEM }}

      - name: MULTIPASS FRONTEND | install & deploy
        run: |
          yarn

          pushd src/ui-kit
          yarn && yarn build
          popd


          # install local to generate the types
          dfx start --clean --background
          dfx deploy --no-wallet
          dfx stop

          # On main branch build on ic
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            dfx identity use action
            dfx deploy --network ic  --no-wallet
          fi

        env:
          REACT_APP_FRONTEND_MODE: production
          REACT_APP_BACKEND_MODE: PRODUCTION
          REACT_APP_II_MODE: production
          DFX_NETWORK: ic
          REACT_APP_MULTIPASS_DOMAIN: ${{secrets.PROD_CANISTER_ID_NFID_FRONTEND}}.ic0.app
          REACT_APP_IDENTITY_MANAGER_CANISTER_ID_PRODUCTION: ${{secrets.PROD_CANISTER_ID_IDENTITY_MANAGER}}
          REACT_APP_PUB_SUB_CHANNEL_CANISTER_ID_PRODUCTION: ${{secrets.PROD_CANISTER_ID_PUB_SUB_CHANNEL}}
          REACT_APP_II_CANISTER_ID_PRODUCTION: ${{secrets.PROD_CANISTER_ID_INTERNET_IDENTITY}}
          REACT_APP_AWS_VERIFY_PHONENUMBER: ${{secrets.PROD_AWS_VERIFY_PHONENUMBER}}
          REACT_APP_USERGEEK_API_KEY: ${{secrets.PROD_USERGEEK_API_KEY}}

      - name: CREATE-IC-APP-REACT Demo | install & deploy
        run: |
          cd examples/create-ic-app-react-demo && yarn

          # install local to generate the types
          dfx start --clean --background
          dfx deploy --no-wallet
          dfx stop

          # On main branch build on ic
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            dfx identity use action
            dfx deploy --network ic  --no-wallet
          fi

        env:
          DFX_NETWORK: ic
          VITE_NFID_PROVIDER_URL: https://${{secrets.PROD_CANISTER_ID_NFID_FRONTEND}}.ic0.app/authenticate/?applicationName=NFID-Demo
          VITE_NFID_PROVIDER_IFRAME_URL: https://${{secrets.PROD_CANISTER_ID_NFID_FRONTEND}}.ic0.app/iframe-authenticate/?applicationName=NFID-Demo
